version: '3.8'

services:
  backend:
    build:
      context: ../web/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../workspace:/app/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=development
      - PORT=3000
    networks:
      - picoforge-net

networks:
  picoforge-net:
    driver: bridge
